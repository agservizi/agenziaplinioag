<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventivatore Energia - Agenzia di Servizi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar semplificata -->
  <nav class="fixed top-0 w-full bg-gray-800 shadow">
    <!-- ...existing navbar code... -->
    <div class="container mx-auto p-4 text-center">
      <a href="../index.html" class="text-teal-400 hover:underline">Torna al sito</a>
    </div>
  </nav>

  <main class="pt-20">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-6">Preventivatore Energia</h1>
      <form id="calcForm" class="space-y-4 max-w-lg mx-auto">
        <div>
          <label for="tipoServizio" class="block mb-2">Tipo di Servizio:</label>
          <select id="tipoServizio" class="w-full p-3 rounded bg-gray-700 border border-gray-600">
            <option value="luce">Luce</option>
            <option value="gas">Gas</option>
            <option value="entrambi">Entrambi</option>
          </select>
        </div>
        <div id="consumoLuceDiv">
          <label for="consumoLuce" class="block mb-2">Consumo Luce (kWh):</label>
          <input type="number" id="consumoLuce" class="w-full p-3 rounded bg-gray-700 border border-gray-600" placeholder="es. 300" required>
        </div>
        <div id="consumoGasDiv" class="hidden">
          <label for="consumoGas" class="block mb-2">Consumo Gas (Smc):</label>
          <input type="number" id="consumoGas" class="w-full p-3 rounded bg-gray-700 border border-gray-600" placeholder="es. 100">
        </div>
        <div>
          <label for="costoPrecedente" class="block mb-2">Costo Precedente (€):</label>
          <input type="number" id="costoPrecedente" class="w-full p-3 rounded bg-gray-700 border border-gray-600" placeholder="es. 120">
        </div>
        <div>
          <label for="periodoFatturazione" class="block mb-2">Periodo di Fatturazione:</label>
          <!-- Per gas si può scegliere mensile, bimestrale o trimestrale -->
          <select id="periodoFatturazione" class="w-full p-3 rounded bg-gray-700 border border-gray-600">
            <option value="mensile">Mensile</option>
            <option value="bimestrale">Bimestrale</option>
            <option value="trimestrale">Trimestrale</option>
          </select>
        </div>
        <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded">Calcola</button>
      </form>
      <div id="spinner" class="hidden mt-4">Calcolo in corso...</div>
      <div id="risultato" class="mt-6 hidden">
        <div id="dettagliPreventivo"></div>
      </div>
    </div>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
